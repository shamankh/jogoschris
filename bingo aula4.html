<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Pedagógico: América Espanhola Colonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bingo-cell {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bingo-cell.marked {
            background-color: #ffd700;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #current-term {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            #bingo-card {
                grid-template-columns: repeat(3, 1fr);
            }
            .bingo-cell {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Bingo Pedagógico: América Espanhola Colonial</h1>
    <div id="bingo-card"></div>
    <button onclick="drawTerm()">Sortear Termo</button>
    <div id="current-term"></div>

    <script>
        const terms = [
            "Potosí", "Zacatecas", "Mita", "Prata", "Indígenas",
            "Coroa Espanhola", "Expansão Territorial", "Rotas Comerciais",
            "Exploração", "Catequização", "Deslocamentos", "Impacto Ambiental",
            "Riqueza Concentrada", "Elite Colonial", "Pobreza",
            "Mineração", "Metais Preciosos", "Trabalho Forçado",
            "Condições Precárias", "Bolívia", "México", "Mortes",
            "Recursos Naturais", "Economia Colonial"
        ];

        const bingoCard = document.getElementById('bingo-card');
        const currentTermElement = document.getElementById('current-term');
        let drawnTerms = [];

        function createBingoCard() {
            const shuffled = [...terms].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 25);
            
            selected.forEach(term => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = term;
                cell.onclick = () => toggleMark(cell);
                bingoCard.appendChild(cell);
            });
        }

        function toggleMark(cell) {
            cell.classList.toggle('marked');
        }

        function drawTerm() {
            if (drawnTerms.length === terms.length) {
                currentTermElement.textContent = "Todos os termos foram sorteados!";
                return;
            }

            let term;
            do {
                term = terms[Math.floor(Math.random() * terms.length)];
            } while (drawnTerms.includes(term));

            drawnTerms.push(term);
            currentTermElement.textContent = `Termo sorteado: ${term}`;
        }

        createBingoCard();
    </script>
</body>
</html>
